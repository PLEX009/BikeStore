<!DOCTYPE html>
<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="../assets/css/style-login.css">
    

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" method="post">
                <h1>Crear Usuario</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Usar email personal para el registro</span>
                <div class="infield">
                    <input type="Number" id="ident" name="ident" placeholder="Numero de Identifiación" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email"  id="email" name="email" placeholder="Email" name="Correo" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required/>
                    <label></label>
                </div>
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="sesion_persona.php" method="post">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Usar una cuenta previamente registrada</span>
                <br>
                <div class="infield">
                    <input type="text" id="ident" name="ident" placeholder="Numero de Identificacion" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
                    <label></label>
                </div>
                <a href="#" class="forgot">Olvidaste tu contraseña?</a>
                <button>Iniciar Sesion</button>
            </form>

        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Registrate!</h1>
                    <p>Ingresa tu informacion personal para completar el registro</p>
                    <button>Inicia Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Inicia Sesión!</h1>
                    <p>Ingresa tu informacion personal para iniciar sesión</p>
                    <button>Registrate</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    
   
    

    <!-- js code -->
    <script>

        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnSacled');
            window.requestAnimationFrame(() => {
                overlayBtn.classList.add('btnScaled')
            })
        });

    </script>

</body>

</html>
